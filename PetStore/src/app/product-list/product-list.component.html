<h2>Products</h2>
<div class="row">
	<div class="col-4" *ngFor="let product of products ; index as productId">

	<h3>
	<a [routerLink]="['/products', productId]">
		{{ product.name }}
		<div>
			<img style="width: 20vw; height: 15vw;" src="{{product.teaser}}">
		</div>
	</a>
	</h3>
	<p *ngIf="product.description">
	Description: {{ product.description }}
	</p>

	</div>
</div>
